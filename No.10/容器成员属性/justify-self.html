<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Justify-self</title>
    <style>
        .main1 {
            display: grid;
		    grid-template-columns: 100px 100px 100px;
		    grid-template-rows: auto;
            justify-items: start;
        }
        .main2 {
            display: grid;
		    grid-template-columns: 100px 100px 100px;
		    grid-template-rows: auto;
            justify-items: end;
        }
        .main3 {
            display: grid;
		    grid-template-columns: 100px 100px 100px;
		    grid-template-rows: auto;
            justify-items: center;
        }
        .main4 {
            display: grid;
		    grid-template-columns: 100px 100px 100px;
		    grid-template-rows: auto;
            justify-items: stretch;
        }

        .item {
            width: 80px;
            height: 80px;
            background-color: #8A469B;
        }
        .item2 {
            height: 80px;
            background-color: #8A469B;
        }
        .self-start {
            justify-self: start;
        }
        .self-end {
            justify-self: end;
        }
        .self-center {
            justify-self: center;
        }
        .self-stretch {
            width: unset;
            justify-self: stretch;
        }
    </style>
</head>
<body>
    <h1>Start</h1>
    <div class="main1">
        <div class="item"></div>
        <div class="item self-end"></div>
        <div class="item"></div>
    </div>
    <h1>End</h1>
    <div class="main2">
        <div class="item"></div>
        <div class="item self-center"></div>
        <div class="item"></div>
    </div>
    <h1>Center</h1>
    <div class="main3">
        <div class="item"></div>
        <div class="item self-stretch"></div>
        <div class="item"></div>
    </div>
    <h1>Stretch</h1>
    <div class="main4">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div>
</body>
</html>
