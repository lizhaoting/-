<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid-column-start-end</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
        .item1 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
		    grid-row-end: 3;
            background-color: #8A469B;
        }
        .item2 {
            grid-column-start: 1;
            grid-column-end: span 2;
            grid-row-start: 1;
		    grid-row-end: span 2;
            background-color: #8A469B;
        }
    </style>
</head>
<body>
    <h1>number / name</h1>
    <div class="main">
        <div class="item1"></div>
    </div>
    <h1>span number / span name</h1>
    <div class="main">
        <div class="item2"></div>
    </div>
</body>
</html>
