<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        body {
            position: absolute;
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid #CDCDCD;
        }
    </style>
</head>
<body>
    <canvas width="600px" height="600px" id="canvas">
        您的浏览器不支持Canvas
        <img src="./backup.png" alt=""> 
    </canvas>
</body>
<script>
    const canvas = document.getElementById('canvas');

    /* 获得 2d 上下文对象 */
    const ctx = canvas.getContext('2d');

    /* lineWidth */
    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.moveTo(10, 10);
    ctx.lineTo(50, 50);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineWidth = 40;
    ctx.lineTo(100, 100);
    ctx.stroke();

    /* lineCap */
    ctx.beginPath();
    ctx.moveTo(20, 150);
    ctx.lineTo(20, 250);
    ctx.lineWidth = 20;
    ctx.lineCap = 'round';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(60, 150);
    ctx.lineTo(60, 250);
    ctx.lineWidth = 20;
    ctx.lineCap = 'butt';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100, 150);
    ctx.lineTo(100, 250);
    ctx.lineWidth = 20;
    ctx.lineCap = 'square';
    ctx.stroke();

    /* lineJoin */
    ctx.beginPath();
    ctx.lineJoin="round";
    ctx.moveTo(20, 300);
    ctx.lineTo(100, 350);
    ctx.lineTo(20, 400);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath();
    ctx.lineJoin="bevel";
    ctx.moveTo(150, 300);
    ctx.lineTo(230, 350);
    ctx.lineTo(150, 400);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath();
    ctx.lineJoin="miter";
    ctx.moveTo(300, 300);
    ctx.lineTo(380, 350);
    ctx.lineTo(300, 400);
    ctx.closePath();
    ctx.stroke();

    /* 虚线 */
    ctx.lineWidth = 1;
    ctx.setLineDash([45, 5]);
    ctx.lineDashOffset = 5;
    ctx.strokeRect(10, 450, 500, 100);

</script>
</html>
