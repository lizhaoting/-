<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition-duration</title>
    <style>
        html, body {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main {
            width: 100px;
            height: 100px;
            border: 1px solid #EA7F26;
            background-color: #EA7F26;
            background-image: url('./logo.png');
            background-size: cover;
        }

        .main:hover {
            width: 200px;
            height: 200px;
        }

        .one {
            transition-duration: 1s;
        }

        .two {
            transition-duration: 2000ms;
        }

        .three {
            transition-duration: 3000ms;
        }

        .four {
            transition-duration: 4s;
        }
    </style>
</head>
<body>
    <h1>1秒</h1>
    <div class="container">
        <div class="main one"></div>
    </div>
    
    <h1>2秒</h1>
    <div class="container">
        <div class="main two"></div>
    </div>
    <h1>3秒</h1>
    <div class="container">
        <div class="main three"></div>
    </div>
    <h1>4秒</h1>
    <div class="container">
        <div class="main four"></div>
    </div>
</body>
</html>
