<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABLE</title>
    <style>
        html, body, table, tbody {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border-spacing: 0px;
            border-width: 0;
        }
        .title {
            height: 80px;
            background-color: #cdcdcd;
        }
        .leftBar {
            width: 200px;
            text-align: top;
            background-color: #ffff99;
        }
        .rightBar {
            width: 200px;
            text-align: top;
            background-color: #ffff99;
        }
        .content {
            text-align: top;
            background-color: #EE8888;
        }
        .footBar {
            height: 40px;
            text-align: center;
            background-color: #cdcdcd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="title">
                <span>标题</span>
            </td>
        </tr>
        <tr valign="top">
            <td class="leftBar">
                目录
            </td>
            <td class="content">
                正文
            </td>
            <td class="rightBar">
                右侧
            </td>
        </tr>
        <tr>
            <td colspan="3" class="footBar">
                版权声明
            </td>
        </tr>
    </table>
</body>
</html>
