<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变 - 特殊图形</title>
    <style>
        .main {
            display: inline-block;
            height: 200px;
            width: 120px;
        }
        .linear1 {
            background: linear-gradient(-60deg, blue 50%, transparent 0) no-repeat top left / 100% 100%;
        }
        .linear2 {
            background: linear-gradient(-60deg, blue 50%, transparent 0) no-repeat top left / 50% 50%;
        }
        .linear3 {
            background: linear-gradient(-60deg, blue 50%, transparent 0) no-repeat top left / 50% 50%,
                linear-gradient(60deg, blue 50%, transparent 0) no-repeat top right / 50% 50%;
        }
        .linear4 {
            background: linear-gradient(-60deg, blue 50%, transparent 0) no-repeat top left / 50% 50%,
                linear-gradient(60deg, blue 50%, transparent 0) no-repeat top right / 50% 50%,
                linear-gradient(120deg, blue 50%, transparent 0) no-repeat bottom right / 50% 50%;
        }
        .linear5 {
            background: linear-gradient(-60deg, blue 50%, transparent 0) no-repeat top left / 50% 50%,
                linear-gradient(60deg, blue 50%, transparent 0) no-repeat top right / 50% 50%,
                linear-gradient(-120deg, blue 50%, transparent 0) no-repeat bottom left / 50% 50%,
                linear-gradient(120deg, blue 50%, transparent 0) no-repeat bottom right / 50% 50%;
        }
    </style>
</head>
<body>
    <div class="main linear1"></div>
    <div class="main linear2"></div>
    <div class="main linear3"></div>
    <div class="main linear4"></div>
    <div class="main linear5"></div>
</body>
</html>
