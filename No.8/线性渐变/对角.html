<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变 - 对角</title>
    <style>
        .main {
            display: inline-block;
            height: 200px;
            width: 200px;
        }
        .linear1 {
            background-image: linear-gradient(to bottom right, red, blue);
        }
        .linear2 {
            background-image: linear-gradient(to bottom left, red, blue);
        }
        .linear3 {
            background-image: linear-gradient(to top right, red, blue);
        }
        .linear4 {
            background-image: linear-gradient(to top left, red, blue);
        }
    </style>
</head>
<body>
    <div class="main linear1"></div>
    <div class="main linear2"></div>
    <br />
    <div class="main linear3"></div>
    <div class="main linear4"></div>
</body>
</html>
