<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变 - 炫彩文字</title>
    <style>
        .main {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 128px;
            font-weight: 600;
        }
        .linear {
            color: green;
            background-image: linear-gradient(left, rgb(16, 121, 148), rgb(230, 211, 13) 25%, rgb(18, 136, 165) 50%, rgb(231, 213, 10) 75%, rgb(16, 121, 148));
            background-size: 200% 100%;
            text-fill-color: transparent;
            background-clip: text;
            animation: mask 4s infinite linear;
        }
        @keyframes mask {
            0%  { background-position: 0 0;}
            100% { background-position: -100% 0;}
        }
    </style>
</head>
<body>
    <div class="main linear">
        侠课岛
    </div>
</body>
</html>
