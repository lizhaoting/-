<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变 - 角度</title>
    <style>
        .main {
            display: inline-block;
            height: 100px;
            width: 100px;
        }
        .linear1 {
            background-image: linear-gradient(10deg, red, blue);
        }
        .linear2 {
            background-image: linear-gradient(20deg, red, blue);
        }
        .linear3 {
            background-image: linear-gradient(30deg, red, blue);
        }
        .linear4 {
            background-image: linear-gradient(40deg, red, blue);
        }
        .linear5 {
            background-image: linear-gradient(50deg, red, blue);
        }
        .linear6 {
            background-image: linear-gradient(60deg, red, blue);
        }
        .linear7 {
            background-image: linear-gradient(70deg, red, blue);
        }
        .linear8 {
            background-image: linear-gradient(80deg, red, blue);
        }
        .linear9 {
            background-image: linear-gradient(90deg, red, blue);
        }
    </style>
</head>
<body>
    <div class="main linear1"></div>
    <div class="main linear2"></div>
    <div class="main linear3"></div>
    <div class="main linear4"></div>
    <div class="main linear5"></div>
    <div class="main linear6"></div>
    <div class="main linear7"></div>
    <div class="main linear8"></div>
    <div class="main linear9"></div>
</body>
</html>
