<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translate</title>
    <style>
        body {
            margin-left: 40%;
        }
        .container {
            display: inline-block;
            border: 1px dashed black;
        }
        .public {
            height: 100px;
            width: 100px;
            background: #EA7F26;
            opacity: .5;
        }
        .translateX {
            transform: translateX(20px);
        }
        .translateY {
            transform: translateY(20px);
        }
        .translateZ {
            transform: perspective(500px) translateZ(200px);
        }
        .translate {
            transform: translate(20px, 20px);
        }
        .translate3d {
            transform: translate3d(20px, 20px, 20px);
        }
    </style>
</head>
<body>
    <h1>translateX</h1>
    <div class="container">
        <div class="translateX public"></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1>translateY</h1>
    <div class="container">
        <div class="translateY public"></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1>translateZ</h1>
    <div class="container">
        <div class="translateZ public"></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1>translate</h1>
    <div class="container">
        <div class="translate public"></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1>translate3d</h1>
    <div class="container">
        <div class="translate3d public"></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
</body>
</html>
