<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
    <style>
        body {
            margin-left: 40%;
        }
        .container {
            display: inline-block;
            border: 1px dashed #EA7F26;
        }
        .public {
            height: 100px;
            width: 100px;
            background-color: #EA7F26;
        }
        .rotate {
            transform: rotate(45deg);
        }
        .rotateX {
            transform: rotateX(45deg);
        }
        .rotateY {
            transform: rotateY(45deg);
        }
        .rotateZ {
            transform: rotateZ(45deg);
        }
        .rotate3d {
            transform: rotate3d(1, 1, 1, 45deg);
        }
    </style>
</head>
<body>
    <h1>rotate(angle)</h1>
    <div class="container">
        <div class="rotate public"></div>
    </div>
    <br />
    <br />
    <h1>rotateX(angle)</h1>
    <div class="container">
        <div class="rotateX public"></div>
    </div>
    <br />
    <br />
    <h1>rotateY(angle)</h1>
    <div class="container">
        <div class="rotateY public"></div>
    </div>
    <br />
    <br />
    <h1>rotateZ(angle)</h1>
    <div class="container">
        <div class="rotateZ public"></div>
    </div>
    <br />
    <br />
    <h1>rotate3d(x, y, z, angle)</h1>
    <div class="container">
        <div class="rotate3d public"></div>
    </div>
</body>
</html>
