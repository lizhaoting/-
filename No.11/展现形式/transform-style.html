<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform-style</title>
    <style>
        .main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 600px;
        }
        .perspective {
            width: 200px;
            height: 200px;
            transform: perspective(300px);
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .public {
            position: absolute;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            background: #8A469B;
            border: 1px solid #333;
        }
        .back {
            transform: rotateY(180deg) translateZ(100px);
        }
        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
        <iframe width="100%" height="300" src="https://c.runoob.com/iframe/3391" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
    <div class="main">
        <div class="perspective">
            <span class="back public"></span>
            <span class="left public"></span>
        </div>
        <div class="perspective preserve-3d">
            <span class="back public"></span>
            <span class="left public"></span>
        </div>
    </div> 
</body>
</html>
