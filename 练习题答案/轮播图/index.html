<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
        }
        .carousel{
            width: 100%;
            height: 300px;
            position:relative;
            overflow: hidden;
        }
        .items{
            display: flex;
            color:#FFF;
            width:400%;
            position:absolute;
            left:0px;
            animation: carouselMove 8s infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }
        .item1,.item2,.item3{
            width:100%;
            height:300px;
            float: left;
        }
        .item3 img {
            width: 100%;
        }
        .item2 img {
            width: 100%;
        }
        .item1 img {
            width: 100%;
        }
        @keyframes carouselMove {
            0% {
                left:0px;
            }
            25% {
                left: -100%;
            }
            50% {
                left: -200%;
            }
            75% {
                left: -300%;
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
        <div class="carousel">
            <div class="items">
                <div class="item1">
                    <img src="./img/1.jpg" ></img>
                </div>
                <div class="item2">
                    <img src="./img/2.jpg" ></img>
                </div>
                <div class="item3">
                    <img src="./img/3.jpg" ></img>
                </div>
                <div class="item1">
                    <img src="./img/4.jpg" ></img>
                </div>
            </div>
        </div>
</body>
</html>
