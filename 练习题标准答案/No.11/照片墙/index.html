<html>
<head>
	<meta charset="utf-8">
	<title>照片墙</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			overflow: hidden;
			background: url(images/bg.jpg);
			background-size: cover;
		}

		.container {
			width: 100%;
			height: 100%;
		}

		.photowall {
			position: relative;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.photoview {
			position: relative;
			background-color: #f2eada;
			margin: 5px;
			padding: 10px 10px 20px 10px;
			text-align: center;
			font-size: 20px;
			box-shadow: .2em .2em .8em #130c0e;
		}
		.photoview p {
			margin-top: 5px;
		}
		.photo01 {
			transform-origin: right bottom;
			transform: rotate(10deg);


		}
		.photo02 {
			transform-origin: right bottom;
			transform: rotate(-20deg);
		}
		.photo03 {
			transform-origin: left top;
			transform: rotate(20deg);
		}
		.photo04 {
			transform-origin: left bottom;
			transform: rotate(-20deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="photowall">
			<div class="photo01">
				<div class="photoview">
					<img src="images/1.jpg" width="300" height="220">
					<p>卡卡罗特</p>
					<p></p>
				</div>
			</div>

			<div class="photo02">
				<div class="photoview">
					<img src="images/2.jpg" width="300" height="220">
					<p>贝吉塔</p>
					<p></p>
				</div>
			</div>

			<div class="photo03">
				<div class="photoview">
					<img src="images/3.jpg" width="300" height="220">
					<p>吉连</p>
					<p></p>
				</div>
			</div>

			<div class="photo04">
				<div class="photoview">
					<img src="images/4.jpg" width="300" height="220">
					<p>弗利萨</p>
					<p></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
