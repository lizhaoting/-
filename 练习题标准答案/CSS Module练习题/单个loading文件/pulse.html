<!DOCTYPE html>
<html>

<head>
  <title>pulse</title>
  <style type="text/css">
    .spinner-pulse {
      width: 40px;
      height: 40px;
      margin: 40px auto;
      background-color: #333;
      border-radius: 100%;
      animation: pulseScaleOut 1s infinite ease-in-out;
    }

    @keyframes pulseScaleOut {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="spinner spinner-pulse"></div>
</body>
</html>
