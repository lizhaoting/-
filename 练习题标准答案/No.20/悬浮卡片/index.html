<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>悬浮卡片</title>
    <style type="text/css">
		.team{
		    padding: 30px 0 40px;
		    background: #f7f5ec;
		    text-align: center;
		    overflow: hidden;
		    position: relative;
		}
		.row {
            display: flex;
            justify-content: space-between;
        }
        .card {
            width: 200px;
        }
		.team__introution__name {
			margin: 5px;
			font-weight: 600;
			color: #FFF;
			margin-bottom: 0;
		}
		.team__introution__description {
			font-size: 12px;
			color: #595959;
		}
		.team .team__avatar{
		    display: inline-block;
		    width: 130px;
		    height: 130px;
		    z-index: 1;
		    position: relative;
		}

		/* before */
		.team .team__avatar:before{
		    content: "";
		    width: 100%;
		    height: 0;
		    border-radius: 50%;
		    background: #8A469B;
		    position: absolute;
		    bottom: 135%;
		    right: 0;
		    left: 0;
		    opacity: 0.2;
		    transform: scale(3);
		    transition: all 0.3s linear 0s;
		}
		.team:hover .team__avatar:before {
			height: 100%;
		}
		.team:hover .team__avatar--teacher1 img {
			opacity: 0;
		}
		.team:hover .team__avatar--teacher1:after {
			background: transparent;
		}
		.team .team__avatar:after {
		    content: "";
		    width: 100%;
		    height: 100%;
		    border-radius: 50%;
		    background: #8A469B;
		    position: absolute;
		    top: 0;
		    left: 0;
		    z-index: -1;
		}
		.team .team__avatar img {
		    width: 100%;
		    height: auto;
		    border-radius: 50%;
		    transform: scale(1);
		    transition: all 0.9s ease 0s;
		}
		.team:hover .team__avatar img {
		    box-shadow: 0 0 0 14px #f7f5ec;
		    transform: scale(0.7);
		}
		.team .team__content{
			margin-bottom: 30px;
		}
		.team .team__content__title {
		    font-size: 22px;
		    font-weight: 700;
		    color: #4e5052;
		    letter-spacing: 1px;
		    text-transform: capitalize;
		    margin-bottom: 5px;
		}
		.team .team__introution {
		    width: 100%;
		    padding: 0;
		    margin: 0;
		    background: #EA7F26;
		    position: absolute;
		    bottom: -100px;
		    left: 0;
		    transition: all 0.5s ease 0s;
		}
		.team:hover .team__introution{
			bottom: 0;
		}
		.team__avatar--teacher1 {
			background-image: url('./teacher1.png');
			background-size: cover;
		}
	</style>
</head>
<body>

<div class="demo">
	<div class="row">
		<div class="card">
			<div class="team">
				<div class="team__avatar team__avatar--teacher1">
					<img src="./logo.png">
				</div>
				<div class="team__content">
					<h3 class="team__content__title">侠课岛</h3>
				</div>
				<div class="team__introution">
					<p class="team__introution__name">大姐姐</p>
					<span class="team__introution__description">移动端开发程序媛</span>
				</div>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
