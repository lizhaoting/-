<!DOCTYPE>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Document</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
        background-color: black;
        color: white;
        font-family: 'Lucida Grande', Verdana, Arial;
        font-size: 12px;
        background-image: gradient(radial,
                                50% 500, 1,
                                50% 500, 400,
                                from(rgba(255, 255, 255, 0.3)),
                                to(rgba(255, 255, 255, 0))
                            );
        background-repeat: no-repeat;
    }

    #container {
      width: 100%;
      height: 700px;
      -webkit-perspective: 800; /* For compatibility with iPhone 3.0, we leave off the units here */
      -webkit-perspective-origin: 50% 225px;
    }
    #stage {
      width: 100%;
      height: 100%;
      transition: transform 2s;
      transform-style: preserve-3d;
    }
    
    #shape {
      position: relative;
      top: 160px;
      margin: 0 auto;
      height: 200px;
      width: 200px;
      transform-style: preserve-3d;
    }
    
    .plane {
      position: absolute;
      height: 200px;
      width: 200px;
      border: 1px solid white;
      border-radius: 12px;
      box-sizing: border-box;
      text-align: center;
      font-family: Times, serif;
      font-size: 124pt;
      color: black;
      background-color: rgba(255, 255, 255, 0.1);
    }

    #shape.backfaces .plane {
      backface-visibility: visible;
    }
    
    #shape {
      animation: spin 8s infinite linear;
    }

    @keyframes spin {
        from { 
            transform: rotateY(0);
        }
        to   {
            transform: rotateY(-360deg);
        }
    }

    .cube > .one {
      opacity: 0.5;
      transform: rotateX(90deg) translateZ(100px);
    }

    .cube > .two {
      opacity: 0.5;
      transform: translateZ(100px);
    }

    .cube > .three {
      opacity: 0.5;
      transform: rotateY(90deg) translateZ(100px);
    }

    .cube > .four {
      opacity: 0.5;
      transform: rotateY(180deg) translateZ(100px);
    }

    .cube > .five {
      opacity: 0.5;
      transform: rotateY(-90deg) translateZ(100px);
    }

    .cube > .six {
      opacity: 0.5;
      transform: rotateX(-90deg) translateZ(100px) rotate(180deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="stage">
      <div id="shape" class="cube backfaces">
        <div class="plane one">1</div>
        <div class="plane two">2</div>
        <div class="plane three">3</div>
        <div class="plane four">4</div>
        <div class="plane five">5</div>
        <div class="plane six">6</div>
      </div>
    </div>
  </div>
</body>
</html>
