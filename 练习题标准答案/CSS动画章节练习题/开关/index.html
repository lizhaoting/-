<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
        }
        .chooseBtn {
            display: none;
        }

        .choose-label {
            cursor: pointer;
            box-shadow: #ccc 0px 0px 0px 1px;
            width: 80px;
            height: 38px;
            display: inline-block;
            border-radius: 20px;
            position: relative;
            background-color: #bdbdbd;
            overflow: hidden;
        }

        .choose-label:before {
            content: '';
            position: absolute;
            left: 4px;
            width: 30px;
            height: 30px;
            display: inline-block;
            border-radius: 20px;
            background-color: #fff;
            z-index: 20;
            transition: all 0.5s cubic-bezier(.78, .14, .15, .86);
            top: 4px;
        }
        .choose-label:active:before {
            width: 40px;
        }

        .chooseBtn:checked + label.choose-label:before {
            left: 100%;
            transform: translateX(-100%);
            margin-left: -4px;
        }

        .chooseBtn:checked + label.choose-label {
            background-color: #1890ff;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="sex" id="male" class="chooseBtn" />
    <label for="male" class="choose-label" onmousedown="mouseDown()"></label>
</body>
<script>
    function mouseDown() {
        // debugger;
    }
</script>
</html>
