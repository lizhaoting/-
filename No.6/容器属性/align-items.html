<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Align-items</title>
    <style>
        .flex-start {
            display: flex;
            align-items: flex-start;
            background: #8A469B;
        }
        .flex-end {
            display: flex;
            align-items: flex-end;
            background: #8A469B;
        }
        .center {
            display: flex;
            align-items: center;
            background: #8A469B;
        }
        .baseline {
            display: flex;
            align-items: baseline;
            background: #8A469B;
        }
        .stretch {
            display: flex;
            align-items: stretch;
            background: #8A469B;
        }

        .span1 {
            width: 50px;
            margin: 10px;
            font-size: 10px;
            background: #EA7F26;
        }
        .span2 {
            width: 50px;
            margin: 10px;
            font-size: 20px;
            background: #EA7F26;
        }
        .span3 {
            width: 50px;
            margin: 10px;
            font-size: 30px;
            background: #EA7F26;
        }
        .span4 {
            width: 50px;
            margin: 10px;
            font-size: 40px;
            background: #EA7F26;
        }
    </style>
</head>
<body>
    <h1>flex-start</h1>
    <div class="flex-start">
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
    </div>
    <h1>flex-end</h1>
    <div class="flex-end">
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
    </div>
    <h1>center</h1>
    <div class="center">
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
    </div>
    <h1>baseline</h1>
    <div class="baseline">
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
    </div>
    <h1>stretch</h1>
    <div class="stretch">
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
    </div>
</body>
</html>
