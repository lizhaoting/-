<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-grow</title>
    <style>
        .main {
            display: flex;
            background: #8A469B;
        }
        .main span{
            width: 50px;
            height: 50px;
            border: 1px solid #FFF;
            background: #EA7F26;
        }
        .zero {
            flex-grow: 0;
        }
        .one {
            flex-grow: 1;
        }
        .two {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="main">
        <span class="zero">1</span>
        <span class="zero">2</span>
        <span class="zero">3</span>
    </div>
    <br />
    <div class="main">
        <span class="zero">1</span>
        <span class="one">2</span>
        <span class="two">3</span>
    </div>
</body>
</html>
