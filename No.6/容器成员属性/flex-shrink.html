<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-shrink</title>
    <style>
        .main {
            display: flex;
            background: #8A469B;
        }
        .main span{
            width: 600px;
            height: 50px;
            border: 1px solid #FFF;
            box-sizing: border-box;
            background: #EA7F26;
        }
        .zero {
            flex-shrink: 0;
        }
        .one {
            flex-shrink: 1;
        }
        .two {
            flex-shrink: 9;
        }
    </style>
</head>
<body>
    <div class="main">
        <span class="zero">1</span>
        <span class="zero">2</span>
        <span class="zero">3</span>
    </div>
    <br />
    <div class="main">
        <span class="one">1</span>
        <span class="one">2</span>
        <span class="one">3</span>
    </div>
    <br />
    <div class="main">
        <span class="zero"></span>
        <span class="one"></span>
        <span class="two"></span>
        <!-- 
            ( 600 * 3 ) - 1350 = 450;
            450 / ( 1 + 9 ) = 45;

            600 - 45 = 555;
            600 - 45 * 9 = 195;
         -->
    </div>
</body>
</html>
