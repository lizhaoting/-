<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-basis</title>
    <style>
        .main {
            display: flex;
            background: #8A469B;
        }
        .main span {
            height: 50px;
            margin: 10px;
            background: #EA7F26;
        }
        .No1 {
            width: 50px;
        }
        .No2 {
            width: 50px;
        }
        .No3 {
            width: 50px;
        }
        .No4 {
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <span class="No1">1</span>
        <span class="No2">2</span>
        <span class="No3">3</span>
        <span class="No4">4</span>
    </div>
</body>
</html>
