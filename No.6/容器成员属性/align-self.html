<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Align-self</title>
    <style>
        .flex-start {
            height: 200px;
            display: flex;
            align-items: flex-start;
            background: #8A469B;
        }
        .flex-start span {
            height: 50px;
            width: 50px;
            margin: 10px;
            background: #EA7F26;
        }
        .self {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="flex-start">
        <span>1</span>
        <span class="self">2</span>
        <span>3</span>
        <span class="self">4</span>
        <span>5</span>
        <span class="self">6</span>
</body>
</html>
