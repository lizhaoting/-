<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play-state</title>
    <style>
        html, body {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .main {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: around;
            animation-duration: 5s;
            animation-iteration-count: 2;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            animation-delay: 2s;
            animation-fill-mode: both;
            animation-play-state: paused;
        }
        @keyframes around {
            0%  {
                    top: 0%;
                    left: 0%;
                    background: blue;
                }
            33% {
                    top: 0%;
                    left: calc(100% - 100px);
                    background: red;
                }
            66% {
                    top: calc(100% - 100px);
                    left: calc(100% - 100px);
                    background: yellow;
                }
            100% {
                    top: calc(100% - 100px);
                    left: 0%;
                    background: green;
                }
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
