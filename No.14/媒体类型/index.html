<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体类型</title>
    <style>
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .main {
            width: 200px;
            height: 100px;
            background-color: #8A469B;
        }
        @media screen {
            .main {
                background-color: #000;
            }
        }
        @media all {
            .main {
                background-color: #EA7F26;
            }
        }
        @media print {
            .main {
                background-color: red;
            }
        }
        @media speech {
            .main {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
