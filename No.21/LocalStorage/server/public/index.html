<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary" onclick="showlocalStorage()">localStorage</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="showlocalStorageLength()">length</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="setItem()">setItem</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="getItem()">getItem</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="key()">key</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="removeItem()">removeItem</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="removeAll()">removeAll</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" onclick="json()">json</button>
</body>
<script>
    // 检查兼容性
    const localStorage = window.localStorage;

    if (!localStorage) alert('您的浏览器不支持localStorage');


    function showlocalStorage() {
        console.log('localStorage length', localStorage);
    }

    function showlocalStorageLength() {
        console.log('localStorage length', localStorage.length);
    }

    function setItem() {
        localStorage.setItem('username', 'Eric');
        localStorage.setItem('phone', 18773179042);
        localStorage.setItem(1, 1);
        localStorage.setItem(2, 2);
    }

    function getItem() {
        console.log("getItem('username')", localStorage.getItem('username'));
        console.log("getItem('email')", localStorage.getItem('email'));
    }

    function key() {
        console.log('localStorage.key(0)', localStorage.key(0));
        console.log('localStorage.key(1)', localStorage.key(1));
        console.log('localStorage.key(2)', localStorage.key(2));
        console.log('localStorage.key(3)', localStorage.key(3));
        console.log('localStorage.key(4)', localStorage.key(4));
    }

    function removeItem() {
        localStorage.removeItem('username');
    }

    function removeAll() {
        localStorage.clear();
    }

    function json() {
        localStorage.setItem('json', JSON.stringify({ name: 'eric' }));
        console.log('json origin', localStorage.getItem('json'));
        console.log('json', JSON.parse(localStorage.getItem('json')));
    } 

    window.addEventListener("storage", function (event) {
        console.log(event.key);
        console.log(event.oldValue);
        console.log(event.newValue);
        console.log(event.url);
        console.log(event.storageArea);
    });

</script>
</html>
